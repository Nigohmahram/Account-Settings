<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Account Settings</title>
     <link rel="stylesheet" href="style/normalize.css">
     <link rel="stylesheet" href="style/style.css">
</head>
<body>
     <div class="main-content">
          <div class="container">
               <div class="profile-settings">
                    <form class="profile-settings-inner" action="https://echo.htmlacademy.ru" method="POST">
                    <header class="profile-settings-header">
                         <h1 class="profile-settings-title">Account settings</h1>
                         <a class="profile-settings-close-link" href="">
                              <img class="profile-settings-img" src="img/close-icon.svg" alt="close" width="20" height="20">
                         </a>
                    </header>
                    <div class="profile-settings-form-body">
                         <img class="profile-settings-avatar" src="img/avatar.jpg" alt="Profile Avatar" width="60" height="60">
                         <div class="profile-settings-form-group">
                              <label class="profile-settings-form-label" for="settings-username-input">Username</label>
                              <input class="profile-settings-form-field" type="text" name="user_name" id="settings-username-input"   placeholder="Enter your username" required>
                         </div>
                         <div class="profile-settings-form-row">
                              <div class="profile-settings-form-group">
                                   <label class="profile-settings-form-label" for="settings-firstname-input">Firstname</label>
                                   <input class="profile-settings-form-field" type="text" name="first_name" id="settings-firstname-input"   placeholder="Enter your firstname" required>
                              </div>
                              <div class="profile-settings-form-group">
                                   <label class="profile-settings-form-label" for="settings-lastname-input">Lastname</label>
                                   <input class="profile-settings-form-field" type="text" name="last_name" id="settings-lastname-input"   placeholder="Enter your lastname" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                              </div>
                         </div>
                         <div class="profile-settings-form-group">
                              <label class="profile-settings-form-label" for="settings-email-input">Email</label>
                              <input class="profile-settings-form-field" type="email" name="email" id="settings-email-input"   placeholder="Enter your email" required>
                         </div>
                         <div class="profile-settings-form-group">
                              <label class="profile-settings-form-label" for="settings-bio-textaria">Bio</label>
                              <textarea class="profile-settings-form-field profile-settings-form-field-textaria " name="bio" id="profile-settings-form-textaria" placeholder="Tell us about yourself" required></textarea>
                         </div>
                    </div>
                    <footer class="profile-settings-form-actions">
                         <button class="profile-setting-form-action" type="button">Cancel</button>
                         <button class="profile-setting-form-action" type="submit">Save</button>
                    </footer>
               </form>
               </div>
          </div>
     </div>









     <script src="js/main.js"></script>
</body>
</html>
